<html>

<head>
    <script src=".\js\jquery.min.js"></script>
    <script src=".\js\calculator.js"></script>

    <link rel="stylesheet" type="text/css" href=".\css\calculator.css">
</head>

<body>
    <form name="calc">
        <div class="box">
            <div class="display">
                <input type="text" id="txtDisplay" name="Input" size="18" />
            </div>
            <div class="keys">
                <input type="button" name="clear" class="clear" value="C" />
                <input type="button" name="plus-minus" class="plus-minus" value="+/-" />
                <input type="button" name="percent" class="percent" value="%" />
                <input type="button" name="div" class="operator" value="/" data-operation="/" />

                <input type="button" name="seven" class="number-button" value="7" />
                <input type="button" name="eight" class="number-button" value="8" />
                <input type="button" name="nine" class="number-button" value="9" />
                <input type="button" name="mul" class="operator" value="X" data-operation="*" />

                <input type="button" name="four" class="number-button" value="4" />
                <input type="button" name="five" class="number-button" value="5" />
                <input type="button" name="six" class="number-button" value="6" />
                <input type="button" name="minus" class="operator" value="-" data-operation="-" />

                <input type="button" name="one" class="number-button" value="1" />
                <input type="button" name="two" class="number-button" value="2" />
                <input type="button" name="three" class="number-button" value="3" />
                <input type="button" name="plus" class="operator" value="+" data-operation="+" />

                <input type="button" name="decimal" class="decimal" value="." />
                <input type="button" name="zero" class="number-button" value="0" />
                <input type="button" name="equalto" class="equal-to" value="=" />
            </div>
        </div>
    </form>
</body>

</html>
